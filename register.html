  <!-- Registration form -->
  <div class="main__login--form">
    <form id="registrationForm" method="POST" action="register.php">
        <input type="text" id="username" name="username" placeholder="Username">
        <input type="email" id="email" name="email" placeholder="Email">
        <input type="password" id="password" name="password" placeholder="Password">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
        <button class="login__btn" onclick="window.location.href='paket.html'"><a href="">Skapa</a></button>
        <a href="login.html" class="register__link">Har du redan ett konto? Klicka här för att logga in!</a>
    </form>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            alert('Passwords do not match.');
            event.preventDefault(); // Prevent form submission
        }
    });
</script>
