    <!-- JavaScript for dynamic user icon and dropdown -->
    <script>
        var loginStatus;
    
        // Fetch the login status from the PHP file
        fetch('check-login.php')
            .then(response => response.json())
            .then(data => {
                loginStatus = data.isLoggedIn;
    
                // Get user dropdown elements
                var userDropdown = document.getElementById('user-dropdown');
    
                // Function to toggle the dropdown
                function toggleDropdown() {
                    userDropdown.classList.toggle('active');
                }
    
                // Check login status and update the user icon and dropdown accordingly
                if (loginStatus) {
                    // User is logged in, create and append the user icon and dropdown
                    var userIcon = document.createElement('a');
                    userIcon.href = '#';
                    userIcon.classList.add('navbar__links');
                    userIcon.innerHTML = '<i class="fa-regular fa-user"></i>';
                    userIcon.addEventListener('click', function(e) {
                        e.preventDefault();
                        toggleDropdown();
                    });
                    userDropdown.appendChild(userIcon);
    
                    var dropdownMenu = document.createElement('ul');
                    dropdownMenu.classList.add('dropdown-menu');
                    var menuItems = ['Profile', 'Settings', 'Switch Account', 'Log Out'];
                    menuItems.forEach(item => {
                        var listItem = document.createElement('li');
                        var link = document.createElement('a');
                        link.textContent = item;
    
                        // Update the "Log Out" link's href attribute to point to "logout.html"
                        if (item === 'Log Out') {
                            link.href = 'logout.html';
                        } else {
                            link.href = item.toLowerCase() + '.html';
                        }
    
                        listItem.appendChild(link);
                        dropdownMenu.appendChild(listItem);
                    });
                    userDropdown.appendChild(dropdownMenu);
                } else {
                    // User is not logged in, you can optionally display a login link
                    var loginLink = document.createElement('a');
                    loginLink.href = 'login.html';
                    loginLink.classList.add('navbar__links');
                    loginLink.textContent = 'Login';
                    userDropdown.appendChild(loginLink);
                }
            });
    </script>
